<body>
    <h1>LANGUAGES USED IN REPOS</h1>
    <H1>WHICH HAVE HACKATHON AS ONE OF THEIR TOPICS</H1>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3-path.v1.min.js"></script>
    <script src="https://d3js.org/d3-shape.v1.min.js"></script>
    <script>
        var data = [["Jupyter Notebook", 203547102], ["JavaScript", 151628141], ["HTML", 102443285], ["CSS", 35473288], ["PHP", 35345539], ["Python", 32787679], ["Java", 17620401], ["C#", 10525403], ["C++", 8797387], ["TypeScript", 3513368], ["Objective-C", 2322755], ["Mathematica", 1724802], ["Swift", 1694785], ["PLSQL", 1309481], ["Ruby", 1150123], ["Vue", 939837], ["IDL", 933599], ["Kotlin", 833344], ["Game Maker Language", 678026], ["C", 650162], ["Dart", 486838], ["ShaderLab", 454795], ["WebAssembly", 445001], ["Go", 423700], ["GLSL", 419812], ["PowerShell", 416132], ["Scala", 364012], ["Shell", 329899], ["R", 232158], ["Prolog", 192988], ["TeX", 188010], ["Pascal", 151541], ["Elm", 123768], ["TSQL", 111384], ["LiveScript", 101240], ["ASP", 86836], ["Forth", 85148], ["CoffeeScript", 84556], ["XSLT", 83972], ["Makefile", 82809], ["Hack", 76417], ["Visual Basic", 73413], ["HLSL", 72320], ["SuperCollider", 64639], ["Elixir", 55429], ["Rust", 51391], ["Arduino", 47423], ["MATLAB", 44693], ["Dockerfile", 41873], ["Haskell", 31372], ["ApacheConf", 31194], ["Groovy", 29481], ["Batchfile", 27311], ["PLpgSQL", 26409], ["Puppet", 25968], ["Max", 24967], ["Volt", 24914], ["CMake", 15495], ["QML", 15363], ["Solidity", 14631], ["Rich Text Format", 12985], ["Perl 6", 10818], ["Nextflow", 9013], ["HCL", 7769], ["Perl", 5822], ["Smarty", 5545], ["Vim script", 5418], ["RAML", 4119], ["Roff", 3620], ["ActionScript", 3370], ["F#", 3209], ["Processing", 3042], ["Metal", 2882], ["Assembly", 2608], ["Common Lisp", 2469], ["Mako", 1812], ["Objective-C++", 1800], ["VCL", 1770], ["Nginx", 1567], ["M", 1508], ["Verilog", 1150], ["COBOL", 132], ["Befunge", 24], ["Rebol", 21]];

        var valArray = [];
        var keyArray = [];
        var i;
        for (i = 0; i < data.length; i++) {
            keyArray.push(data[i][0]);
            valArray.push(data[i][1]);
        }


        var width = 1500;
        var height = 2000;
        var radius = 250;

        var colour = d3.scale.category20();

        var arc = d3.svg.arc().outerRadius(radius);

        var pie = d3.layout.pie().sort(null);

        var mySvg = d3.select('body').append("svg").attr("width", width).attr("height", height);

        var svg = mySvg.append("g").attr("transform", "translate(" + radius + "," + radius + ")");

        var g = svg.selectAll(".arc").data(pie(valArray)).enter().append("g").attr("class", "arc");

        g.append("path").attr("d", arc).attr("fill", function (d, i) {
            return colour(i);
        });


        var legendG = mySvg.selectAll(".legend")
            .data(pie(keyArray))
            .enter().append("g")
            .attr("transform", function (d, i) {
                if (i < 30) {
                    return "translate(" + (width - 975) + "," + (i * 15 + 20) + ")";
                }
                if (i >= 30 && i < 60) {
                    return "translate(" + (width - 675) + "," + ((i - 30) * 15 + 20) + ")";
                }
                if (i >= 60) {
                    return "translate(" + (width - 450) + "," + ((i - 60) * 15 + 20) + ")";
                }
            })
            .attr("class", "legend");

        legendG.append("rect")
            .attr("width", 10)
            .attr("height", 10)
            .attr("fill", function (d, i) {
                return colour(i);
            });

        legendG.append("text")
            .text(function (k, i) {
                return k.data + " = " + valArray[i] + " Bytes";
            })
            .style("font-size", 12)
            .attr("y", 10)
            .attr("x", 11);
    </script>
