<!DOCTYPE html>
<meta charset="utf-8">

<body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3-path.v1.min.js"></script>
    <script src="https://d3js.org/d3-shape.v1.min.js"></script>
    <script>
        var data = [{ "JavaScript": 151628141, "HTML": 102443285, "CSS": 35473288, "Dockerfile": 41873, "PHP": 35345539, "ApacheConf": 31194, "Shell": 329899, "Swift": 1694785, "Python": 32787679, "TypeScript": 3513368, "Java": 17620401, "Vue": 939837, "Jupyter Notebook": 203547102, "PowerShell": 416132, "TeX": 188010, "MATLAB": 44693, "Ruby": 1150123, "C++": 8797387, "C": 650162, "Elm": 123768, "SuperCollider": 64639, "Makefile": 82809, "ActionScript": 3370, "Processing": 3042, "Go": 423700, "Objective-C": 2322755, "CoffeeScript": 84556, "C#": 10525403, "PLSQL": 1309481, "GLSL": 419812, "CMake": 15495, "R": 232158, "Batchfile": 27311, "Nginx": 1567, "HCL": 7769, "Smarty": 5545, "Kotlin": 833344, "Assembly": 2608, "Common Lisp": 2469, "Dart": 486838, "TSQL": 111384, "COBOL": 132, "Befunge": 24, "Perl": 5822, "Rebol": 21, "Arduino": 47423, "Hack": 76417, "PLpgSQL": 26409, "Solidity": 14631, "ASP": 86836, "RAML": 4119, "Rust": 51391, "Perl 6": 10818, "IDL": 933599, "Prolog": 192988, "LiveScript": 101240, "Vim script": 5418, "M": 1508, "Pascal": 151541, "Mako": 1812, "Max": 24967, "Nextflow": 9013, "Puppet": 25968, "Forth": 85148, "F#": 3209, "Scala": 364012, "ShaderLab": 454795, "Objective-C++": 1800, "Mathematica": 1724802, "Verilog": 1150, "HLSL": 72320, "Game Maker Language": 678026, "VCL": 1770, "Visual Basic": 73413, "Groovy": 29481, "QML": 15363, "Haskell": 31372, "XSLT": 83972, "Roff": 3620, "WebAssembly": 445001, "Elixir": 55429, "Volt": 24914, "Rich Text Format": 12985, "Metal": 2882 }];

        var valArray = [];
        var keyArray = [];

        for (var key in data[0]) {
            if (data[0].hasOwnProperty(key)) {
                keyArray.push(key);
                valArray.push(data[0][key]);
            }
        }

        var width = 800;
        var height = 2000;
        var radius = 250;

        var colour = d3.scale.category20();

        var arc = d3.svg.arc().outerRadius(radius);

        var pie = d3.layout.pie().sort(null);

        var mySvg = d3.select('body').append("svg").attr("width", width).attr("height", height);

        var svg = mySvg.append("g").attr("transform", "translate(" + radius + "," + radius + ")");

        var g = svg.selectAll(".arc").data(pie(valArray)).enter().append("g").attr("class", "arc");

        g.append("path").attr("d", arc).attr("fill", function (d, i) {
            return colour(i);
        });


        var legendG = mySvg.selectAll(".legend")
            .data(pie(keyArray))
            .enter().append("g")
            .attr("transform", function (d, i) {
                return "translate(" + (width - 250) + "," + (i * 15 + 20) + ")";
            })
            .attr("class", "legend");

        legendG.append("rect")
            .attr("width", 10)
            .attr("height", 10)
            .attr("fill", function (d, i) {
                return colour(i);
            });

        legendG.append("text")
            .text(function (k, i) {
                return k.data + " = " + valArray[i] + " Bytes";
            })
            .style("font-size", 12)
            .attr("y", 10)
            .attr("x", 11);
    </script>
</body>

</html>
