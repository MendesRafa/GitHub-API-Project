<!DOCTYPE html>
<meta charset="utf-8">
<style>

<body>
    <h1>TOP 25 LANGUAGES USED IN REPOS</h1>
    <h1>WICH HAVE HACKATHON AS ONE OF ITS TOPICS</h1>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3-path.v1.min.js"></script>
    <script src="https://d3js.org/d3-shape.v1.min.js"></script>
    <script>
        var data = [["Jupyter Notebook", 203547102], ["JavaScript", 151628141], ["HTML", 102443285], ["CSS", 35473288], ["PHP", 35345539], ["Python", 32787679], ["Java", 17620401], ["C#", 10525403], ["C++", 8797387], ["TypeScript", 3513368], ["Objective-C", 2322755], ["Mathematica", 1724802], ["Swift", 1694785], ["PLSQL", 1309481], ["Ruby", 1150123], ["Vue", 939837], ["IDL", 933599], ["Kotlin", 833344], ["Game Maker Language", 678026], ["C", 650162], ["Dart", 486838], ["ShaderLab", 454795], ["WebAssembly", 445001], ["Go", 423700], ["GLSL", 419812]];

        var valArray = [];
        var keyArray = [];
        var i;
        for (i = 0; i < data.length; i++) {
            keyArray.push(data[i][0]);
            valArray.push(data[i][1]);
        }


        var width = 800;
        var height = 2000;
        var radius = 250;

        var colour = d3.scale.category20();

        var arc = d3.svg.arc().outerRadius(radius);

        var pie = d3.layout.pie().sort(null);

        var mySvg = d3.select('body').append("svg").attr("width", width).attr("height", height);

        var svg = mySvg.append("g").attr("transform", "translate(" + radius + "," + radius + ")");

        var g = svg.selectAll(".arc").data(pie(valArray)).enter().append("g").attr("class", "arc");

        g.append("path").attr("d", arc).attr("fill", function (d, i) {
            return colour(i);
        });


        var legendG = mySvg.selectAll(".legend")
            .data(pie(keyArray))
            .enter().append("g")
            .attr("transform", function (d, i) {
                return "translate(" + (width - 275) + "," + (i * 15 + 20) + ")";
            })
            .attr("class", "legend");

        legendG.append("rect")
            .attr("width", 10)
            .attr("height", 10)
            .attr("fill", function (d, i) {
                return colour(i);
            });

        legendG.append("text")
            .text(function (k, i) {
                return k.data + " = " + valArray[i] + " Bytes";
            })
            .style("font-size", 12)
            .attr("y", 10)
            .attr("x", 11);
    </script>
</body>

</html>
